# https://circleci.com/docs/2.0/configuration-reference

version: 2.1


aliases:
  - &restore-node-modules-cache
      name: Restore node_modules cache
      keys:
        - &cache-key v1-dependencies-{{ checksum "package.json" }}-{{ checksum "tests/e2e/package.json" }}

  - &save-node-modules-cache
      name: Save node_modules cache
      paths:
        - node_modules
        - tests/e2e/node_modules
      key: *cache-key

  - &default-filters
      tags:
        ignore:
          - /.*/


executors:
  node-latest-executor:
    docker:
      - image: circleci/node:latest

  node-browsers-latest-executor:
    docker:
      - image: circleci/node:latest-browsers


commands:
  checkout-with-deps:
    description: "Checkout the code with restore npm dependencies"
    steps:
      - checkout
      - restore_cache: *restore-node-modules-cache


jobs:
  install-deps:
    executor: node-latest-executor
    steps:
      - checkout-with-deps
      - run: npm install
      - save_cache: *save-node-modules-cache

  build:
    executor: node-latest-executor
    steps:
      - checkout-with-deps
      - run: npm run tsc-all
      - run: npm run build
      - persist_to_workspace:
          root: ./
          paths:
            - lib
            - dist

  no-crlf:
    executor: node-latest-executor
    steps:
      - checkout
      - run: scripts/no-crlf.sh

  trailing-lf:
    executor: node-latest-executor
    steps:
      - checkout
      - run: scripts/trailing-newlines.sh

  eslint:
    executor: node-latest-executor
    steps:
      - checkout-with-deps
      - run: npm run lint:eslint

  tslint:
    executor: node-latest-executor
    steps:
      - checkout-with-deps
      - run: npm run lint:tslint

  markdownlint:
    executor: node-latest-executor
    steps:
      - checkout-with-deps
      - run: npm run lint:md

  unittests:
    executor: node-latest-executor
    steps:
      - checkout-with-deps
      - run: npm run test

  graphics-tests:
    executor: node-browsers-latest-executor
    environment:
      NO_SANDBOX: "true"
      CMP_OUT_DIR: ./graphics-cmp-data
    steps:
      - checkout-with-deps
      - run: scripts/run-graphics-tests.sh
      - store_artifacts:
          path: ./graphics-cmp-data
          when: on_fail

  memleaks-tests:
    executor: node-browsers-latest-executor
    environment:
      NO_SANDBOX: "true"
    steps:
      - checkout-with-deps
      - attach_workspace:
          at: ./
      - run: scripts/run-memleaks-tests.sh


workflows:
  version: 2

  build-lint-test:
    jobs:
      - install-deps:
          filters: *default-filters
      - no-crlf:
          filters: *default-filters
      - trailing-lf:
          filters: *default-filters

      - build:
          filters: *default-filters
          requires:
            - install-deps
      - eslint:
          filters: *default-filters
          requires:
            - install-deps
      - tslint:
          filters: *default-filters
          requires:
            - install-deps
      - markdownlint:
          filters: *default-filters
          requires:
            - install-deps

      - unittests:
          filters: *default-filters
          requires:
            - build
      - graphics-tests:
          filters:
            <<: *default-filters
            branches:
              ignore:
                - master
          requires:
            - build
      - memleaks-tests:
          filters: *default-filters
          requires:
            - build
